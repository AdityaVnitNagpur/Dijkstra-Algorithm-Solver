<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dijkstra Algorithm Solver</title>
  </head>
  <body>
    <header>
      <div class="title">
        <a href="index.html">Dijkstra Algorithm Solver</a>
        <a href="./instructions.html"
          ><img
            src="https://cdn4.iconfinder.com/data/icons/web-mobile1/100/Untitled-8-512.png"
            alt=""
        /></a>
      </div>
      <div class="options">
        <div>
          <button class="outline-btn" id="add-edge-enable" onclick="addEdges()">
            Add edges
          </button>
          <button
            class="outline-btn reset-btn"
            onclick="resetDrawingArea()"
            disabled
          >
            Clear
          </button>
        </div>
        <div>
          <input
            type="text"
            inputmode="numeric"
            id="source-node"
            placeholder="Source Node"
          />
          <button
            class="outline-btn run-btn"
            onclick="findShortestPath(this)"
            disabled
          >
            Run
          </button>
        </div>
      </div>
    </header>
    <div class="drawing-area">
      <p class="click-instruction">Click to create a node</p>
    </div>
    <div class="path"></div>
    <a href="https://github.com/AdityaVnitNagpur/Dijkstra-Algorithm-Solver" target="_blank">Github</a>
    <script src="./script.js"></script>
  </body>
</html>
